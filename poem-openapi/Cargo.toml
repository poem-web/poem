[package]
name = "poem-openapi"
version = "1.0.5"
authors = ["sunli <scott_s829@163.com>"]
edition = "2018"
description = "OpenAPI support for Poem."
readme = "README.md"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/poem/"
homepage = "https://github.com/poem-web/poem-openapi"
repository = "https://github.com/poem-web/poem-openapi"
keywords = ["http", "async", "openapi", "swagger"]
categories = [
    "network-programming",
    "asynchronous",
]

[features]
default = ["swagger-ui"]

swagger-ui = ["askama"]

[dependencies]
poem-openapi-derive = { path = "../poem-openapi-derive", version = "1.0.0" }
poem = { path = "../poem", version = "1.0.4", features = ["multipart", "tempfile", "cookie"] }

tokio = { version = "1.12.0", features = ["fs"] }
serde_json = "1.0.68"
base64 = "0.13.0"
serde = { version = "1.0.130", features = ["derive"] }
thiserror = "1.0.29"
derive_more = "0.99.16"
num-traits = "0.2.14"
regex = "1.5.4"
typed-headers = "0.2.0"

# Feature optional dependencies
askama = { version = "0.10.5", optional = true }
chrono = { version = "0.4.19", optional = true }

[dev-dependencies]
tokio = { version = "1.12.0", features = ["macros", "rt-multi-thread"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
