[workspace]
resolver = "2"
members = [
    "poem-derive",
    "poem",
    "poem-openapi-derive",
    "poem-openapi",
    "poem-lambda",
    "poem-grpc-build",
    "poem-grpc",
]

[workspace.package]
authors = ["sunli <scott_s829@163.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/poem/"
homepage = "https://github.com/poem-web/poem"
repository = "https://github.com/poem-web/poem"
rust-version = "1.74"

[workspace.dependencies]
poem = { path = "poem", version = "2.0.0", default-features = false }
poem-derive = { path = "poem-derive", version = "2.0.0" }
poem-openapi-derive = { path = "poem-openapi-derive", version = "4.0.0" }
poem-grpc-build = { path = "poem-grpc-build", version = "0.3.0" }

proc-macro-crate = "2.0.0"
proc-macro2 = "1.0.29"
quote = "1.0.9"
syn = { version = "2.0" }
tokio = "1.17.0"
serde_json = "1.0.68"
serde = { version = "1.0.130", features = ["derive"] }
thiserror = "1.0.30"
regex = "1.5.5"
mime = "0.3.16"
tracing = "0.1.36"
chrono = { version = "0.4.31", default-features = false }
bytes = "1.1.0"
futures-util = "0.3.17"
tokio-stream = "0.1.8"
serde_yaml = "0.9"
quick-xml = { version = "0.31.0", features = ["serialize"] }
base64 = "0.21.0"
serde_urlencoded = "0.7.1"
indexmap = "2.0.0"
reqwest = { version = "0.11.23", default-features = false }

# rustls, update together
rustls = "0.22.0"
tokio-rustls = "0.25.0"
