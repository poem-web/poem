[package]
name = "poem"
version = "0.1.0"
authors = ["sunli <scott_s829@163.com>"]
edition = "2018"
description = "Poem is a full-featured and easy-to-use web framework with the Rust programming language."
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/poem/"
homepage = "https://github.com/poem/poem"
repository = "https://github.com/poem/poem"
keywords = ["http", "web", "framework", "async"]
categories = [
    "network-programming",
    "asynchronous",
    "web-programming::http-server",
    "web-programming::websocket",
]

[features]
default = []
websocket = ["tokio-tungstenite"]
multipart = ["multer"]
tls = ["tokio-rustls"]
logger = ["tracing", "tracing-subscriber", "yansi"]

sse = []

[dependencies]
async-trait = "0.1.51"
anyhow = "1.0.42"
bytes = "1.0.1"
futures-util = { version = "0.3.16", features = ["sink"] }
http = "0.2.4"
hyper = { version = "0.14.11", features = ["http1", "http2", "server", "runtime", "stream"] }
mime = "0.3.16"
tokio = { version = "1.9.0", features = ["sync", "rt", "net"] }
tokio-util = { version = "0.6.7", features = ["io"] }
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
serde_urlencoded = "0.7.0"
sha1 = "0.6.0"
base64 = "0.13.0"
tokio-stream = "0.1.7"

tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.2", optional = true }
yansi = { version = "0.5.0", optional = true }

# Non-feature optional dependencies
multer = { version = "2.0.1", features = ["tokio"], optional = true }
tokio-tungstenite = { version = "0.15.0", optional = true }
tokio-rustls = { version = "0.22.0", optional = true }

# Feature optional dependencies
typed-headers = { version = "0.2.0", optional = true }

[dev-dependencies]
tokio = { version = "1.9.0", features = ["rt-multi-thread", "macros"] }

# for async-graphql example
async-graphql = "2.9.10"
slab = "0.4.3"

# for log example
tracing = { version = "0.1"  }
tracing-subscriber = { version = "0.2" }
yansi = { version = "0.5.0" }